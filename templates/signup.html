{% extends 'base.html' %}
{% block active_signup %}active{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form method="post">
                {% csrf_token %}
                <h2>Sign up:</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="text" name="username" id="id_username" class="form-control input-lg" placeholder="Display Name" tabindex="3">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password1" id="id_password1" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password2" id="id_password2" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                        </div>
                    </div>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg" tabindex="7">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
